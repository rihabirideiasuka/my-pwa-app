<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>体力測定記録</title>

  <!-- Googleフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#4CAF50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin-top: 40px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h4 {
      margin-bottom: 30px;
      font-size: 2.4rem;
    }
    .input-field label {
      font-size: 1.2rem;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      font-size: 1.3rem;
    }
    .btn {
      width: 100%;
      font-size: 1.3rem;
    }
    .stopwatch-field {
      position: relative;
    }
    .stopwatch-btn {
      position: absolute;
      right: 0.5rem;
      top: 0.8rem;
      font-size: 1.8rem;
      border: none;
      background: transparent;
      cursor: pointer;
      color: #4CAF50;
    }

    /* ストップウォッチモーダル */
    #stopwatchModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Noto Sans JP', sans-serif;
    }
    #timerDisplay {
      font-size: 10rem;
      font-weight: bold;
      margin-bottom: 60px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }
    #stopBtn {
      font-size: 4rem;
      padding: 2rem 4rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }
    #stopBtn:hover { background: #ff0000; }

    @media (max-width: 600px) {
      #timerDisplay { font-size: 6rem !important; }
      #stopBtn {
        font-size: 2.5rem !important;
        padding: 1.5rem 2.5rem !important;
      }
    }

    /* 送信中オーバーレイ */
    #sendOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.78);
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    #sendOverlay .sendBox{
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 16px;
      padding: 22px 18px;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(6px);
    }
    #sendOverlay .sendTitle{
      font-size: 1.6rem;
      font-weight: 800;
      margin-top: 14px;
    }
    #sendOverlay .sendNote{
      font-size: 1.05rem;
      opacity: 0.95;
      margin-top: 6px;
      line-height: 1.4;
    }
    #sendOverlay .sendSpinner{
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,0.25);
      border-top-color: rgba(255,255,255,0.95);
      margin: 0 auto;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="container">
    <h4 class="center-align">体力測定記録</h4>

    <!-- ★ action はあなたのWebアプリURLのまま -->
    <form
      action="https://script.google.com/macros/s/AKfycbxUN4MeIE2IflPZ2JeYPHQgwW2sV1DAoem75_7aqZ-4xMmkq7MgYliHGDl9SFo0nkSH/exec"
      method="POST"
      target="dummyFrame"
      novalidate
    >
      <div class="input-field"><input type="text" name="氏名" required autocomplete="off"><label>氏名</label></div>
      <div class="input-field"><input type="date" name="実施日" required><label class="active">実施日</label></div>

      <div class="input-field"><input type="number" name="身長" step="0.1"><label>身長（cm）</label></div>
      <div class="input-field"><input type="number" name="体重" step="0.1"><label>体重（kg）</label></div>
      <div class="input-field"><input type="number" name="右握力" step="0.1"><label>右握力（kg）</label></div>
      <div class="input-field"><input type="number" name="左握力" step="0.1"><label>左握力（kg）</label></div>

      <!-- ストップウォッチ対応項目 -->
      <div class="input-field stopwatch-field">
        <input type="number" name="右片足立ち" id="右片足立ち" step="0.01">
        <label for="右片足立ち">右片足立ち（秒）</label>
        <button class="stopwatch-btn" type="button" data-target="右片足立ち">⏱️</button>
      </div>
      <div class="input-field stopwatch-field">
        <input type="number" name="左片足立ち" id="左片足立ち" step="0.01">
        <label for="左片足立ち">左片足立ち（秒）</label>
        <button class="stopwatch-btn" type="button" data-target="左片足立ち">⏱️</button>
      </div>
      <div class="input-field stopwatch-field">
        <input type="number" name="TUG1回目" id="TUG1回目" step="0.01">
        <label for="TUG1回目">TUG1回目（秒）</label>
        <button class="stopwatch-btn" type="button" data-target="TUG1回目">⏱️</button>
      </div>
      <div class="input-field stopwatch-field">
        <input type="number" name="TUG2回目" id="TUG2回目" step="0.01">
